<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>age calculator</title>
    <link rel="stylesheet" href="agecalculator(5-6-25).css">
</head>
<body>
    <div class="outer">
        <h1>AGE CALCULATOR</h1>
        <br><br>
        <div class="it">
            <input type="date" />
            <button>Calculate</button>
        </div>
        <br>

        <div class="inner">
            <div class="one"><span id="year">00</span><p>YEAR</p></div>
            <div class="one"><span id="month">00</span><p>MONTH</p></div>
            <div class="one"><span id="day">00</span><P>DAY</P></div>
        </div>
    </div>

    <script src="agecalculator(5-6-25).js"></script>
</body>
</html>
